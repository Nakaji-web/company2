<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cresta Design | お問い合わせ</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif+JP:400,700|Noto+Serif:400,700,700i&display=swap&subset=japanese" rel="stylesheet">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
  <!-- header -->
  <header class="header">
    <div class="header-inner">
      <h1 class="site-title"><a href="../">Cresta Design</a></h1>
      <nav class="header-nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="#">Concept</a></li>
          <li class="nav-item"><a href="#">Service</a></li>
          <li class="nav-item"><a href="#">Works</a></li>
          <li class="nav-item"><a href="./">Contact</a></li>
        </ul>
      </nav>
      <button class="burger-btn">
        <span class="bar bar_top"></span>
        <span class="bar bar_mid"></span>
        <span class="bar bar_bottom"></span>
      </button>
    </div>
  </header>
  <!-- //header -->


  <!-- main -->
  <main>
    <!-- page-title -->
    <div class="page-title-wrapper">
      <h1 class="page-title">Contact</h1>
      <div class="page-title-bottom">Contact us</div>
    </div>
    <!-- page-title -->

    <!-- form -->
    <form action="" class="form-wrapper">
      <ul class="form-list">
        <li class="form-item">
          <label for="" class="form-laber">お問い合わせ内容</label>
          <ul class="checkbox-list">
            <li class="checkbox-item">
              <input type="checkbox" class="checkbox" id="document">
              <label for="document">資料請求</label>
            </li>
            <li class="checkbox-item">
              <input type="checkbox" class="checkbox" id="phone">
              <label for="phone">お電話でのご相談</label>
            </li>
            <li class="checkbox-item">
              <input type="checkbox" class="checkbox" id="application">
              <label for="application">申し込み</label>
            </li>
          </ul>
        </li>
        <li class="form-item">
          <label for="" class="form-laber">担当者名</label>
          <input type="text" class="input-text">
        </li>

        <li class="form-item">
          <label for="" class="form-laber">電話番号</label>
          <input type="text" class="input-text">
        </li>

        <li class="form-item">
          <label for="" class="form-laber">メールアドレス</label>
          <input type="text" class="input-text">
        </li>

        <li class="form-item">
          <label for="" class="form-laber">その他</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </li>
      </ul>
      <input type="submit" value="送信" class="submit-btn">
    </form>
    <!-- form -->

  </main>
  <!-- //main -->

  <!-- footer -->
  <footer class="footer">
    <small>&copy;cresta.design all rights reserved</small>
  </footer>
  <!-- //footer -->


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
